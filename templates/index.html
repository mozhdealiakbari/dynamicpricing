<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <script src='main.js'></script>
</head>

<body>
    <div class="register_page">
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                Hight: <input type="number" name='bedrooms' placeholder="Enter the hight of wall"><br>
                Width: <input type="number" name='bathrooms' placeholder="Enter the width of the wall"><br>
                Quality: <input type="number" name='floors' placeholder="Enter the quality"><br>
                Year of Build: <input type="number" name='yr_built' placeholder="Enter year of Build"><br>
                <input type="submit" value="predict" class="submit">
            </form>
            <p> Estimated Price is: {{data}}</p>
        </div>

    </div>


</body>

</html>
